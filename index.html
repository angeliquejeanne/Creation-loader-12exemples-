<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réalisation de 12 loader</title>
    <meta name="description" content="Réalisation de 12 loader suite à un bootcamp
     "Création de loader en 12 exemples" via "L'école du Web" en HTML/CSS/JavaScript>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"><!--div contenant nos 12 loader-->

        <div class="anim">
            <div class="anim1"></div>
        </div>

        <div class="anim">
            <div class="anim2">
                <div class="round1"></div>
                <div class="round2"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim3">
                <div class="wave1"></div>
                <div class="wave2"></div>
                <div class="wave3"></div>
                <div class="wave4"></div>
                <div class="wave5"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim4">
                <div class="ellipsis1"></div>
                <div class="ellipsis2"></div>
                <div class="ellipsis3"></div>
            </div>
        </div>

        <div class="anim box5">
            <div class="anim5">
                <div class="glitch">L</div>
                <div class="glitch">O</div>
                <div class="glitch">A</div>
                <div class="glitch">D</div>
                <div class="glitch">I</div>
                <div class="glitch">N</div>
                <div class="glitch">G</div>
                <div class="glitch">.</div>
                <div class="glitch">.</div>
                <div class="glitch">.</div>
            </div>
        </div>

        <div class="anim">
            <div class="anim6">
                <h2 class="blur">loading</h2>
            </div>
        </div>

        <div class="anim">
            <div class="anim7">
                <div class="spinning-circle"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim8">
                <div class="rings-loader"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim9">
                <div class="bouncing"></div>
                <div class="bouncing"></div>
                <div class="bouncing"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim10">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim11">
                <span class="dot"></span>
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="anim">
            <div class="anim12"></div>
        </div>

    </div>

<script src="app.js"></script>  

</body>
</html>
