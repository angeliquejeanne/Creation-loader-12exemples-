<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réalisation de 12 loader</title>
    <meta name="description" content="Réalisation de 12 loader suite à un bootcamp
     "Création de loader en 12 exemples" via "L'école du Web" en HTML/CSS/JavaScript>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"><!--div contenant nos 12 loader-->

        <div class="anim">
            <div class="anim1"></div>
        </div>

        <div class="anim">
            <div class="anim2">
                <div class="round1"></div>
                <div class="round2"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim3">
                <div class="wave1"></div>
                <div class="wave2"></div>
                <div class="wave3"></div>
                <div class="wave4"></div>
                <div class="wave5"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim4">
                <div class="ellipsis1"></div>
                <div class="ellipsis2"></div>
                <div class="ellipsis3"></div>
            </div>
        </div>

        <div class="anim box*5">
            <div class="anim5">
                <div class="glitch1">L</div>
                <div class="glitch2">O</div>
                <div class="glitch3">A</div>
                <div class="glitch4">D</div>
                <div class="glitch5">I</div>
                <div class="glitch6">N</div>
                <div class="glitch7">G</div>
                <div class="glitch8">.</div>
                <div class="glitch9">.</div>
                <div class="glitch10">.</div>
            </div>
        </div>

        <div class="anim">
            <div class="anim6"></div>
        </div>

        <div class="anim">
            <div class="anim7"></div>
        </div>

        <div class="anim">
            <div class="anim8"></div>
        </div>

        <div class="anim">
            <div class="anim9"></div>
        </div>

        <div class="anim">
            <div class="anim10"></div>
        </div>

        <div class="anim">
            <div class="anim11"></div>
        </div>

        <div class="anim">
            <div class="anim12"></div>
        </div>

    </div>

<script src="app.js"></script>  

</body>
</html>
